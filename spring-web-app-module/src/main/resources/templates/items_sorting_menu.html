<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Sorting ' + ${itemClassType} + 's'">Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap-css-style.html :: style">
    <link/>
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <div>
        <div class="container mt-5 mb-5">
            <h2 th:text=" 'Choose \''+ ${itemClassType} + '\' items type of sorting'"></h2>
            <hr class="my-4">
            <form th:action="'/items_sorting_menu?itemClassType=' + ${itemClassType}" method="post">
                <th:block th:insert="blocks/radioButtons :: generateRadioButtonsCheckedByMenuItemIndex"></th:block>
                <br>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Sort</button>
            </form>
            <hr class="my-4">
            <div>
                <th:block th:if="${items.size() > 0}">
                    <table class="table table-striped table-sm">
                        <thead th:insert="blocks/tableForItems.html :: theadTitlesBlock"></thead>
                        <tbody th:insert="blocks/tableForItems.html :: tbodySimpleItemTableBlock"></tbody>
                    </table>
                </th:block>
                <th:block th:insert="blocks/tableForItems.html :: ifItemsIsEmptyInfoBlock"></th:block>
            </div>
        </div>
        <hr class="my-4">
        <button type="button" onclick="location.href='/sorting_types_menu'"
                class="w-100 btn btn-lg btn-outline-primary">Back
        </button>
    </div>
</div>

<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
</html>
