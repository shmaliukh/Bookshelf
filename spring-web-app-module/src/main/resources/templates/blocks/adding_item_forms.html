<div th:fragment="Magazine">
    <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Add Magazine</h4>
        </div>
        <div class="card-body">
            <form action="/add_item?itemClassType=Magazine" method="post">
                <div class="row gy-6">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="NAME" class="form-control" id="name"
                               placeholder="Enter literature item name"
                               required="">
                        <!--                                        <small class="text-muted">Full name as displayed on card</small>-->
                        <div class="invalid-feedback">
                            Literature item name is required
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" name="PAGES" class="form-control" id="pages"
                               placeholder="Enter literature item pages number" required="">
                        <!--                                        <small class="text-muted">Full name as displayed on card</small>-->
                        <div class="invalid-feedback">
                            Literature item pages is required
                        </div>
                    </div>

                    <div class="my-3">
                        <label for="borrowed" class="form-label">Is item borrowed?</label>
                        <div class="form-check">
                            <input name="BORROWED" value="y" id="borrowed" type="radio" class="form-check-input"
                                   checked="" required="">
                            <label class="form-check-label" for="borrowed">yes</label>
                        </div>
                        <div class="form-check">
                            <input name="BORROWED" value="n" id="not_borrowed" type="radio" class="form-check-input"
                                   required="">
                            <label class="form-check-label" for="not_borrowed">no</label>
                        </div>
                    </div>
                </div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Add item</button>
            </form>
        </div>
    </div>
</div>
