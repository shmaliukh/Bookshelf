<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Log in</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <script src="utils.js"></script>
</head>

<body>

<div>
    <div class="container mt-5 mb-5">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Please, log in</h4>
            </div>
            <div class="card-body">
                <form id="formElem">
                    <p class="lead">User name</p>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="Username"
                               value="Vlad"
                               required="">
                    </div>
                    <hr class="my-4">
                    <p class="lead">Choose type of work to save/read information about bookshelf items</p>
                    <div class="form-check">
                        <input id="typeOfWorkRadioButtonId-1" name="typeOfWork" type="radio" class="form-check-input"
                               value="1" required="">
                        <label class="form-check-label" for="typeOfWorkRadioButtonId-1">work with one file</label>
                    </div>
                    <div class="form-check">
                        <input id="typeOfWorkRadioButtonId-2" name="typeOfWork" type="radio" class="form-check-input"
                               value="2" required="">
                        <label class="form-check-label" for="typeOfWorkRadioButtonId-2">work with file per type
                            files</label>
                    </div>
                    <div class="form-check">
                        <input id="typeOfWorkRadioButtonId-3" name="typeOfWork" type="radio" class="form-check-input"
                               value="3" checked=""
                               required="">
                        <label class="form-check-label" for="typeOfWorkRadioButtonId-3">work with SqlLite
                            database</label>
                    </div>
                    <div class="form-check">
                        <input id="typeOfWorkRadioButtonId-4" name="typeOfWork" type="radio" class="form-check-input"
                               value="4" required="">
                        <label class="form-check-label" for="typeOfWorkRadioButtonId-4">work with MySql database</label>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        formElem.onsubmit = async (e) => {
            e.preventDefault();
            fetchFormWithJsonBody("formElem", "/log_in", "post", "/main_menu");
        };
    </script>
</div>

</body>
</html>
