version: "3.5"

x-app-args: &app-args
  START_MODULE_NAME_ARG: "all-in-one"
  MODULE_TO_START_IF_ALL_IN_ONE_ARG: "client-app-module"
  APP_VERSION_ARG: "1.0-SNAPSHOT"

x-mysql-envs: &mysql-envs
  MYSQL_PORT: "db:3306"
  MYSQL_USER: "test"
  MYSQL_PASSWORD: "test"
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_DATABASE: "my_test"

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dockerfile
      args:
        *app-args
    ports:
      - "8081:8080"
    links:
      - "db"
    volumes:
      - /opt/data:/root/shelf
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "2000M"
    depends_on:
      - db

  db:
    container_name: db
    build: mysql_docker/
    environment:
      *mysql-envs
    volumes:
      - /var/lib/mysql
    ports:
      - "3307:3306"
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "2000M"